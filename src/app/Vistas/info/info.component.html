<div class="espacio">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{pelicula.title}}</mat-card-title>
        <mat-card-subtitle>Episodio #{{pelicula.episode_id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h3>Sinopsis:</h3>
        <mat-card-subtitle>{{pelicula.opening_crawl}}</mat-card-subtitle>
        <h3>Director:</h3>
        <mat-card-subtitle>{{pelicula.producer}}</mat-card-subtitle>
        <h3>Fecha de lanzaminento:</h3>
        <mat-card-subtitle>{{pelicula.release_date}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
